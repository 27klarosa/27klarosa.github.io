<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="other.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<canvas id="screen"></canvas>

<script>
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');

    //FPS counter
    const fps = 60;
    const cycleDelay = Math.floor(1000 / fps);
    var oldCycleTime = 0;
    var cycleCount = 0;
    var fps_rate = 'calculating...';

    //screen settings for later
    const WIDTH = 300, HALF_WIDTH = 150;
    const HEIGHT = 200, HALF_HEIGHT = 100;

    //test variables
    let i = 0;
    let preI = 0;

    //game loop
    function gameLoop() {
        //fps counter
        cycleCount++;
        if (cycleCount >= fps) cycleCount = 0;
        var startTime = Date.now();
        var cycleTime = startTime - oldCycleTime;
        oldCycleTime = startTime;
        if (cycleCount % 60 == 0) fps_rate = Math.floor(1000 / cycleTime);

        //resize
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //update
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        <!---->
        //test fps thing
        ctx.clearRect( preI * 30, 30, 32, 32);
        ctx.fillStyle = 'white';
        ctx.fillRect(i * 30, 30, 32, 32);
        preI = i;
        i++;
        if (i >= 32) i = 0;

        //looping the ???
        setTimeout(gameLoop, cycleDelay);

        //render fps
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('FPS:' + fps_rate, 0, 40)
    } 
    requestAnimationFrame(gameLoop);

</script>
</html>
